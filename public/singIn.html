<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing In Page</title>
    <link rel="stylesheet" href="/css/singInStyle.css">

</head>
<body>
    <div class="container">
        <h1>เข้าสู่ระบบ</h1>
        <h4>มองเห็นทุกการเคลื่อนไหว ธุรกิจไม่สะดุด</h4>
        <p>ทดลองใช้ฟรีงานฟรี 6 เดือน</p>

        <form action="#" method="POST" class="signin-form">
            <!-- username & password -->
            <div class="form-group">
                <label for="username">บัญชีผู้ใช้ (Username)</label> 
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">รหัสผ่าน (Password)</label> 
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-row">
                <button type="submit" class="btn-singIn col-1">เข้าสู่ระบบ</button>
                <button type="button" class="btn-singUp col-2">สมัครสมาชิก</button>            
            </div>

            <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
            <script src="javascript/singInJS.js"></script>
        </form>
    </div>
</body>
</html>
